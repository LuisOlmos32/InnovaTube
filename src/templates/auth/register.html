<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - InnovaTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4 rounded-4">
                <h3 class="text-center mb-4">Registro de usuario</h3>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-warning">
                      {% for msg in messages %}
                        {{ msg }}
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

                <form action="/register" method="POST">
                    <!-- {{ csrf_token() }} -->
                    <div class="mb-3">
                        <label class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" name="fullname" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="g-recaptcha mb-3" data-sitekey="6LctjQQsAAAAANaoIoD9iZwMV9xcn3tCjckljRAF"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-3">Registrarse</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
